<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='lo.css'>
    <script src='main.js'></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class='container'>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#Login">
            </button>
            <div class="modal fade" id="Login" tabindex="-1" aria-labelledby="Login"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <div class="textbox">
                                <p class="text1">Let's learn, share & inspire each other with our passion for computer
                                    engineering. Sign up now ü§òüèº</p>
                                <button type="button" class="btn-close cbtn" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                        </div>
                        <div class="modal-body">
                            <div class="sides">
                                <div class="leftside">
                                    <h2 class="createacc">Create Account</h2>
                                    <div class="names d-flex">
                                        <input class="name" type="text" placeholder="First Name" />
                                        <input class="name" type="text" placeholder="Last Name" />
                                    </div>
                                    <div class="credentials">
                                        <input class="cred" type="email" placeholder="Email" />
                                        <input class="cred" type="Password" placeholder="Password" />
                                        <span><img class="eyeimg" src="./src/assests/Group 3.png" /></span>
                                        <input class="cred" type="Password" placeholder="Confirm Password" />
                                    </div>
                                    <button type="button" class="btn btn-primary createbtn">Create Account</button>
                                    <button type="button" class="btn btn-outline fbutton"><img
                                        src="./src/assests/f_logo_RGB-Blue_1024.png" alt="flogo" />Sign up with
                                        Facebook</button>
                                    <button type="button" class="btn btn-outline gbtn"><img
                                        src="./src/assests/search.png" alt="glogo" />Sign up with Google</button>
                                </div>
                                <div class="rightside">
                                    <p class="signin"> Already have an account?
                                        <a href="/Signin.js"><span style= "color: #2F6CE5" >Sign In</span></a></p>
                                    <img class="atgl" src="./src/assests/atg_illustration.png" alt="pic" />
                                    <p class="endline">By signing up, you agree to our Terms & conditions, Privacy
                                        policy</p>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
